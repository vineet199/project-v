<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: pink;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Tap to start overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }

    .overlay h1 {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #e60073;
    }

    /* Main card */
    .card {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e60073;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4da6;
      color: white;
    }

    #no {
      background: #ccc;
      position: relative;
    }

    /* Celebration screen */
    #celebration {
      display: none;
      position: fixed;
      inset: 0;
      background: pink;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Tap to start -->
  <div class="overlay" id="overlay">
    <h1>Tap to begin ğŸ’–</h1>
  </div>

  <!-- Background music -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Main content -->
  <div class="card" id="card">
    <div class="inner">
      <h1>Will you be my Valentine, Moomi? ğŸ’˜</h1>
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ˜</button>
    </div>
  </div>

  <!-- Celebration -->
  <div id="celebration">
    <h1>YAY!! ğŸ’–ğŸ¥°<br>Best Valentine ever!</h1>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const music = document.getElementById("music");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const celebration = document.getElementById("celebration");

    music.volume = 0.4;

    // Start music from beginning on first tap
    overlay.addEventListener("click", () => {
      music.currentTime = 0;
      music.play();
      overlay.style.display = "none";
    });

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes button celebration (music keeps playing)
    yesBtn.addEventListener("click", () => {
      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });

      card.style.display = "none";
      celebration.style.display = "flex";
    });
  </script>

</body>
</html>
